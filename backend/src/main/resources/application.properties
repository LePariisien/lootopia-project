## Application
spring.application.name=lootopia
server.port=${SERVER_PORT}

## Server URLs
server.frontend.url=${SERVER_FRONTEND_URL}

## Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

## Update Schema
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}

## Logging
logging.level.org.springframework.security=DEBUG

## JWT
jwt-secret=${LOOTOPIA_JWT_SECRET}
jwt-expiration-15m=${LOOTOPIA_JWT_EXPIRATION_15m}
jwt-expiration-1d=${LOOTOPIA_JWT_EXPIRATION_1d}
jwt-expiration-7d=${LOOTOPIA_JWT_EXPIRATION_7d}


## MAIL
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true