<div class="flex flex-col gap-4 w-full max-w-5xl mx-auto">
  <div class="flex items-center w-full bg-white border-2 border-green-300 rounded-full px-4 py-2 shadow-lg">
    <svg class="w-7 h-7 text-gray-400 mr-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="8"/>
      <path d="M21 21l-4.35-4.35"/>
    </svg>
    <input
      type="text"
      [(ngModel)]="search"
      (input)="onSearchChange()"
      placeholder="Trouver une chasse ..."
      class="w-full outline-none bg-transparent text-gray-700 text-xl"
    />
    <button class="ml-4 text-gray-400 hover:text-green-600 transition">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>
  <div class="flex gap-4">
    <button
      class="px-5 py-2 rounded-full bg-green-100 text-green-800 text-base font-semibold hover:bg-green-200 transition"
      [class.bg-green-400]="filter === 'difficulte'"
      (click)="setFilter('difficulte')">
      Difficulté
    </button>
    <button
      class="px-5 py-2 rounded-full bg-green-100 text-green-800 text-base font-semibold hover:bg-green-200 transition"
      [class.bg-green-400]="filter === 'localisation'"
      (click)="setFilter('localisation')">
      Localisation
    </button>
    <button
      class="px-5 py-2 rounded-full bg-green-100 text-green-800 text-base font-semibold hover:bg-green-200 transition"
      [class.bg-green-400]="filter === 'recompense'"
      (click)="setFilter('recompense')">
      Récompenses
    </button>
  </div>
</div>
