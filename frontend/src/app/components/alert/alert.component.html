<div *ngIf="success" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50">
  <div
    class="bg-green-100 border border-green-400 text-green-800 px-8 py-3 rounded-xl shadow-lg flex items-center gap-2 font-semibold text-lg">
    <lucide-icon [img]="CircleCheck" class="w-6 h-6 text-green-900"></lucide-icon>
    {{ message}}
  </div>
</div>
<div *ngIf="error" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50">
  <div
    class="bg-red-100 border border-red-400 text-red-800 px-8 py-3 rounded-xl shadow-lg flex items-center gap-2 font-semibold text-lg">
    <lucide-icon [img]="XCircle" class="w-6 h-6 text-red-900"></lucide-icon>
    {{ message }}
  </div>
</div>
