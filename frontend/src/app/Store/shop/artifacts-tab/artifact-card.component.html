<div class="border-[#2A8D57]/20 shadow-md hover:shadow-lg transition-all duration-300 hover:scale-105 rounded-lg bg-white flex flex-col h-full p-4 gap-4"
     (click)="buy.emit(artifact)"
     style="cursor:pointer">
  <div class="text-center">
    <div class="relative size-24 rounded-full flex items-center justify-center border-4 mx-auto" [ngStyle]="{'border-color': artifact.rarityColor}">
      <img [src]="artifact.image || '/assets/images/placeholder.svg'" [alt]="artifact.name" class="size-18 object-cover rounded-full" />
      <div class="absolute -top-1 -right-1 w-6 h-6 rounded-full flex items-center justify-center text-white text-xs" [ngStyle]="{'background-color': artifact.rarityColor}">
        <lucide-icon [img]="getRarityIcon()" class="size-4"></lucide-icon>
      </div>
    </div>
    <div class="text-[#14532d] text-lg font-bold py-2">{{ artifact.name }}</div>
    <span class="text-white border-none text-xs px-2 py-1 rounded w-full flex items-center text-left" [ngStyle]="{'background-color': artifact.rarityColor}">
      {{ artifact.rarity }}
    </span>
  </div>
  <div class="text-center flex-1 flex flex-col justify-between gap-4">
    <div class="text-[#14532d] min-h-[3rem] text-sm text-left">{{ artifact.description }}</div>
    <div class="bg-[#E7F3EB] rounded-lg p-3">
      <div class="flex justify-center items-center gap-2">
        <lucide-icon [img]="Crown" class="size-6 text-[#2A8D57]"></lucide-icon>
        <span class="text-2xl font-bold text-[#082B21]">{{ artifact.price }}</span>
      </div>
    </div>
    <div class="bg-white border border-[#2A8D57]/20 rounded-lg p-3">
      <div class="flex items-center justify-center mb-1">
        <lucide-icon [img]="Zap" class="mr-1 size-4 text-[#FED35C]"></lucide-icon>
        <span class="text-xs font-medium text-[#082B21]">Effet</span>
      </div>
      <p class="text-xs text-[#2A8D57]">{{ artifact.effect }}</p>
    </div>
  </div>
  <button class="w-full bg-[#2A8D57] hover:bg-[#082B21] text-white py-2 rounded flex items-center justify-center"
          (click)="$event.stopPropagation(); buy.emit(artifact)">
    <lucide-icon [img]="ShoppingCart"></lucide-icon> Acheter
  </button>
</div>
