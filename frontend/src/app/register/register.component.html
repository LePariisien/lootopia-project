<div class="flex h-screen font-sans bg-[#002820]">
  <div class="flex-1 flex items-center justify-center px-10 text-black">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
          class="bg-white p-8 rounded-xl shadow w-full max-w-md space-y-4">

        <div *ngIf="message" class="text-green-600 text-sm text-center">{{ message }}</div>
        <div *ngIf="error" class="text-red-600 text-sm text-center">{{ error }}</div>

      <input formControlName="username" placeholder="Username"
       class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-green-700 transition" />

      <input formControlName="email" type="email" placeholder="Adresse e-mail"
             class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-green-700 transition" />

      <input formControlName="password" type="password" placeholder="Mot de passe"
             class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-green-700 transition" />

      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
           class="text-red-600 text-sm">
        Le mot de passe doit contenir au moins 8 caractères, une majuscule et un caractère spécial.
      </div>

      <input formControlName="confirmPassword" type="password" placeholder="Confirmer le mot de passe"
             class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-green-700 transition" />

      <div *ngIf="registerForm.errors?.['passwordsMismatch'] && registerForm.touched"
           class="text-red-600 text-sm">
        Les mots de passe ne correspondent pas.
      </div>

      <button type="submit"
              class="w-full bg-green-700 text-white py-3 rounded font-bold hover:bg-green-800 transition hover:scale-105">
        Je m’inscris
      </button>
    </form>
  </div>

  <div class="w-[28%] bg-[#e9f1e8] text-green-800 text-center flex flex-col items-center px-6 shadow-inner mr-[200px]">
    <img src="assets/logo-lootopia.png" alt="Lootopia" class="w-64 mb-8 mt-40 transition duration-500 hover:scale-105" />
    <h1 class="text-7xl font-bold mt-6">Lootopia</h1>
    <h2 class="text-3xl font-bold mt-4">CONNEXION</h2>
    <p class="mt-4 text-sm">
      <a routerLink="/login" class="underline text-green-700 hover:text-green-900 transition">
        J’ai déjà un compte, je me connecte
      </a>
    </p>
  </div>
</div>
